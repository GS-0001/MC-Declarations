<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Декларації депутатів місцевих рад</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            type="text/javascript"></script>
    <script>
        $(function () {
            $("#autocomplete").autocomplete({
                source: "/councils/autocomplete",
                minLength: 2,
                select: function (event, ui) {
                    window.open("/councils/" + ui.item.data, "_blank");
                    this.value = "";
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="text-center">Як "поживає" твоя рада?</h1>
        <div class="col-sm-4 col-sm-offset-4">
            <input class="form-control" type="search" placeholder="Новороздільська міська рада" id="autocomplete"
                   maxlength="128">
        </div>
    </div>
</div>
</body>
</html>
