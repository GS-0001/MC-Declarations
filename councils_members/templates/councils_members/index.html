<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Декларації депутатів місцевих рад</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            type="text/javascript"></script>
    <script>
        $(function () {
            $("#autocomplete").autocomplete({
                source: "/councils/autocomplete",
                minLength: 2,
                select: function (event, ui) {
                    window.open("/councils/" + ui.item.data, "_blank");
                    this.value = "";
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<div style="text-align:center;">
    <input type="text" name="council" id="autocomplete"/>
</div>
</body>
</html>
